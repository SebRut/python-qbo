language: python
python:
  - '3.6'

env:
  global:
    # Doctr deploy key for SebRut/python-qbo
    - secure: ""

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt

script:
  - coverage run --source=pygrocy setup.py test
  - set -e
  - pdoc --html qbo

after_success:
  - coveralls

deploy:
  - provider: pypi
    user: SebRut
    password:
      secure: ""
    on:
      tags: true
    skip_existing: true
    skip_cleanup: true
  - provider: script
    script: doctr deploy . --built-docs html/ --build-tags
    on:
      tags: true
    skip_existing: true
    skip_cleanup: true